<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/scripts.js"></script>
  <title>Kelele Safi - Log In or Sign Up</title>
</head>
<body>
  <div class="row landing">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 site-purpose">
      <div class="jumbotron">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <a class="navbar-brand" href="#">KELELE SAFI</a>
          
          <span class="btn btn-info btn-login">Login</span>
          <span class="btn btn-info btn-signup">Sign Up</span>

        </nav>
        <br><br>
        <ul id="purpose-list">
          <li>Share your feedback</li>
          <li>Hear what people are saying</li>
          <li>Be part of the talk</li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 login-signup">
      
      <div class="signup">
        <h1>Create Your Account</h1>
        <form id="signup">
          <div class="form-group">
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="surname" placeholder="Surame">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="name">Birth Date</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="female" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="male" id="male" value="male">
            <label class="form-check-label" for="exampleRadios2">
              Male
            </label>
          </div>
          <br><br>
          <button type="submit" class="btn btn-info" id="create-account">Create Account</button>
        </form>
      </div>

      <div class="login">
        <h1>Sign in to Your Account</h1>
        <form id="login">
          <div class="form-group">
            <label for="email-login">Email</label>
            <input type="date" class="form-control" id="email-login">
          </div>
          <div class="form-group">
            <label for="password-login">Password</label>
            <input type="password" class="form-control" id="password-login">
          </div>
          <br>
          <button type="submit" class="btn btn-info" id="btn-sign-in">Sign In</button>
        </form>
      </div>

      <br><br>

      <button class="btn btn-danger google-signin">Sign in with Google</button>
      
    </div>
  </div>
</body>
</html>
